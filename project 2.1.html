<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .box {
      border: 2px solid #000;
      padding: 15px;
      margin-bottom: 20px;
      width: 500px;
    }

    h3 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      resize: none;
    }

    .counter {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div class="box">
    <h3>Live Character Counter</h3>
    <textarea id="textInput1" placeholder="Start typing..."></textarea>
    <div class="counter">Characters: <span id="count1">0</span></div>
  </div>

  <div class="box">
    <h3>Live Character Counter</h3>
    <textarea id="textInput2">Hello from ByteXL</textarea>
    <div class="counter">Characters: <span id="count2">17</span></div>
  </div>

  <script>
    function setupCounter(textareaId, counterId) {
      const textarea = document.getElementById(textareaId);
      const counter = document.getElementById(counterId);

      textarea.addEventListener("input", () => {
        counter.textContent = textarea.value.length;
      });
    }

    // setup counters
    setupCounter("textInput1", "count1");
    setupCounter("textInput2", "count2");
  </script>

</body>
</html>
